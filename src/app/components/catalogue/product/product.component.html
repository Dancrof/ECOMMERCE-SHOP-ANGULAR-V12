<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title class="title" title="{{ product.name }}">{{
      product.name
    }}</mat-card-title>
    <mat-card-subtitle>disponibles: {{ product.stock }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="coverImg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p class="description" #descriptionRef>
      {{ product.description }}
    </p>
    <div class="more__description" (click)='findProduct()'>
      <span>mostrar mas</span>
      <mat-icon aria-hidden="false" aria-label="Example home icon">arrow_forward</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions class="flex__action">
    <div>
      <mat-icon *ngFor="let star of starts | slice: 0:2">{{star}}</mat-icon>
    </div>
    <button mat-flat-button color="warn" (click)="addCart()" [disabled]="product.stock === 0">
      {{ product.price | currency }}
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
